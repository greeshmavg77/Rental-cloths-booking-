<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Items</title>
    {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
  /* page background */
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: linear-gradient(rgba(221, 219, 219, 0.78), rgba(148, 107, 107, 0.78)),
    url("{% static 'banner.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 2rem;
  }

  /* center wrapper */
  .page-wrapper {
    width: 100%;
    max-width: 760px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .back-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 1.6rem;
    color: #000;
    /* change from #fff */
    padding: 6px;
    border-radius: 50%;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .back-btn:hover {
    color: #c22929;
  }

  @media (max-width:480px) {
    .back-btn {
      top: 8px;
      left: 8px;
      font-size: 1.4rem;
      padding: 5px;
    }
  }
</style>

<body class="bg-light">
  <a href="{% url 'admin_additem' %}" class="back-btn" aria-label="Back to login">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 text-center">
      <h2 class="mb-0">All Items</h2>
      <a href="{% url 'admin_additem' %}" class="btn btn-outline-success">Add New</a>
    </div>

    <div class="row g-4">
      {% for i in obj %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          {% if i.item_image %}
          <img src="{{ i.item_image.url }}" class="card-img-top" style="height: 400px;" alt="{{ i.item_name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title mb-1">{{ i.item_name }}</h5>
            <p class="card-text text-muted mb-0">â‚¹ {{ i.item_price }}</p>
          </div>
          <div>
            <a href="/remove_item?cid={{ i.id }}" class="btn btn-danger btn-sm m-3">Remove</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No items yet.</p>
      {% endfor %}
    </div>
  </div>
</body>

</html>
