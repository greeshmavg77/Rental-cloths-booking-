<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    .product-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    }

    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.8rem;
        color: white;
        text-decoration: none;
    }

    .back-btn:hover {
        color: #ffc107;
    }
</style>

<body class="bg-light">
    <div>
        <a href="{% url 'view_cart' %}" class="back-btn">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg border-0 text-center p-5 rounded-4" style="max-width: 500px;">
                <!-- <div class="mb-3">
                    <i class="bi bi-check" style="font-size: 2rem; font-weight: 800;" class="mb-3"></i>
                </div> -->
                <h2 class="text-success fw-bold"> Order Placed Successfully!</h2>
                <p class="text-muted mt-3">Thank you for shopping with us. Your order has been placed and is being
                    processed.</p>
                <a href="{% url 'product' %}" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
            </div>
        </div>

</body>

</html>
