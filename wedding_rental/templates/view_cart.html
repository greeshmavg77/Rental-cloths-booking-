<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("{% static 'banner.jpg' %}") no-repeat center center/cover;
            min-height: 100vh;
            color: #fff;
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
        }
        
        .table thead th {
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
        }

        .btn-primary {
            font-size: 0.8rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #ffc107;
        }   
    </style>
</head>

<body>
 <a href="{% url 'product' %}" class="back-btn">
        <i class="bi bi-arrow-left-circle-fill"></i>
    </a>
    <div class="container py-5">
        <div class="cart-container">
            <h2 class="mb-4"><i class="bi bi-cart"></i> Your Cart</h2>

            {% if cart_items %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle bg-white shadow-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Item Name</th>
                            <th>Price (₹)</th>
                            <th>Quantity</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in cart_items %}
                        <tr>
                            <td>
                                <img src="{{ i.product_name.item_image.url }}" alt="{{ i.product_name.item_name }}"
                                    class="rounded" width="80">
                            </td>
                            <td>{{ i.product_name.item_name }}</td>
                            <td>₹{{ i.product_name.item_price }}</td>
                            <td>{{ i.quantity }}</td>
                            <td>
                                <a href="/remove?cid={{ i.id }}" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Remove
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Cart Actions -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'product' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Continue Shopping
                </a>
                <a href="/payment" class="btn btn-success">
                    <i class="bi bi-cash-coin"></i> Proceed to Checkout
                </a>
            </div>

            {% else %}
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Your cart is empty.
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
